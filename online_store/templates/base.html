<!DOCTYPE html>
<html lang="en" style="width: 100%;">
<head>
    <meta charset="UTF-8">
    {% if nbar == 'Home' %}<title>Home</title>{% endif %}
    {% if nbar == 'Stor' %}<title>Store</title>{% endif %}
    {% if nbar == 'Checkout' %}<title>Checkout</title>{% endif %}
    {% load static %}
</head>
<body style="max-width: 1000px; margin: auto;">
<nav style="padding-top: 10px;">
    <a style="padding-right: 40px;" class="{% if nbar == 'home' %}active{% endif %}" href="{% url 'home:index' %}">Home</a>
    <a class="{% if nbar == 'store' %}active{% endif %}" href="{% url 'store:index' %}">Store</a>
    {% if user.is_authenticated %}
    <a style="float: right;" href="{% url 'account:logout' %}">Sign Out</a>
    <a class="{% if nbar == 'cart' %}active{% endif %}" style="float: right; padding-right: 40px;" href="{% url 'store:cart' %}">Cart</a>
    {% else %}
    <a style="float: right" href="{% url 'account:signup' %}">Sign Up</a>
    <a style="float: right; padding-right: 40px;" href="{% url 'account:login' %}">Sign In</a>
    <a class="{% if nbar == 'cart' %}active{% endif %}" style="float: right; padding-right: 40px;" href="{% url 'store:cart' %}">Cart</a>
    {% endif %}
</nav>
<hr>

{% block content %}
{% endblock %}
</body>
</html>
